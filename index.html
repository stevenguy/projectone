<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <!-- Added a link to font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Added a link to local css-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body> 
    
    <!-- control row -->
    <div class="container">
        <div class="row" style="height: 200px;"></div>
        <div class="row" style="height: 200px;">
            <!-- topic add area -->
            <div class="col-lg-1"></div>
            <div id="giphyInput" class="col-lg-4">
                <form id="gif-form" role="form">
                    <h2>Add Movie Below</h2>
                    <span id="empty-movie"></span>
                    <div class="form-group">
                        <label for="movie-add"></label>
                        <input type="text" id="movie-add">
                    </div>
                    <input id="addMovie" type="submit" class="btn btn-outline-dark btn-lg">
                </form>
            </div>
            <div class="col-lg-1"></div>
            <!-- reset button area -->
            <div class="col-lg-1"></div>
            <div class="col-lg-4">
                <button type="button" id ="reset" class="btn btn-outline-dark btn-lg">Reset</button>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
    <!-- giphy button row -->
    <div id="giphyButton" class="container"></div>

    <!-- giphy output row -->
    <div class="container">
        <div class="row">
            <!-- giphy output area -->
            <div id="giphyOutput" class="col-lg-12" style="padding: 30px;"></div>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>

</body>
</html>
